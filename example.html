    <style>
        h1{
            background-color: red;
        }
        .p1{
            color: brown;
        }

</head>
<body>

</body>
<script>
    function f1() {
        document.getElementById("demo").innerHTML = "HELLO";    }

    document.querySelector("h1").innerHTML = "Using query selector";

    {
        h2[i].style.border = "10px solid red";
        h2[i].innerHTML = "Hello";
    }

</script>
