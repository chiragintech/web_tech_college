<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <script src="jquery-3.6.0.js "></script>
</head>
<body>
    <h2>Example of SVG Circle with text</h2>
    <svg>
        <circle cx="100" cy="80" r="65" fill="lightblue" />
        <text x="33%" y="55%" text-anchor="middle">PES1UG22CS160</text>
    </svg>
    <div>
        <header id="pack">Halo 2 video game</header>
    </div>
    <p id="cont">price $50.00</p>
    <p id="pp">This is a paragraph</p>
    <button id="but">Toggle list</button>
    <ul>
        <li id="l1">hello</li>
        <li id="l2">hi</li>
        <li id="l3">goodbye</li>
        <li id="l4">bye</li>
    </ul>
    <script>
        let par = document.querySelector("#cont");
        let head = document.getElementById("pack");
        let pa = document.getElementById("pp");
        let l1 = document.getElementById("l1");
        let l2 = document.getElementById("l2");
        let l3 = document.getElementById("l3");
        let l4 = document.getElementById("l4");
        par.addEventListener("click",(event)=>{
            alert("Hurry up, discount sale is going on!!");
        });
        head.addEventListener("click",(event)=> {
            alert("Title:Halo 2 video game \n Price:$50.00 \n Rating: 4.5 stars \n");
        });
       
        $(document).ready(function(){
            $(pa).prepend("<b>\"I love jQuery!!!\"</b>");
	    });	

        $(document).ready(function(){
                $("ul").hide();
				$("button").click(function(){
                    $("ul").show();
					$(l1).fadeOut(1000,function(){
						$(l1).fadeIn(2000, function(){
							$(this).click();
						});
					})
				})
			});
    </script>
</body>
</html>
