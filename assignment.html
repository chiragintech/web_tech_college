<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES Student Survey</title>
    <link rel="stylesheet" href="styyle.css">
</head>
<body>

    <header>
        <img width="50px" height="50px" src="pes_logo.jpg">
        <h2>PES Student Survey</h2>
    </header>
    <a href="https://google.com">Google</a>

    <form onsubmit="return submi">
        <fieldset>
            <label>
                Name:
            </label>
            <input required type="text" placeholder="Enter name here:">
            <br><br>
            <label>
                Age:
            </label>
            <input required type="number" placeholder="Enter age here:">
            <br><br>
             <label>
                Email:
             </label>
            <input required type="email" placeholder="Enter email here">
            <br><br>
            <label>
                Phone no:
            </label>
            <input required type="tel" pattern="[6-9]{1}[0-9]{9}" placeholder="Enter Phone Number">
            <br><br>
            <label>Gender:</label>
            <input type="radio">Male
            <input type="radio">Female
            <br><br>
                <legend>Details</legend>
                <label>Languages known:</label><br>
                <input type="checkbox">Python<br>
                <input type="checkbox">C<br>
                <input type="checkbox">C++<br>
                <input type="checkbox">Java<br>
                <input type="checkbox">R<br>
            
            <br><br>
            <label>Interested domain</label>
            <select>
                <option value="1">AI/ML</option>
                <option value="2">Cybersecurity</option>
                <option value="3" selected>Web development</option>
            </select>
            <br><br>
            <input id="1" type="submit">
            <input type="reset">
        </fieldset>
    </form>
</body>
<script>
    function submi() {
        alert("submitted succesfully");
        return false;
    }
</script>
</html>
