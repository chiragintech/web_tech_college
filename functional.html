<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
	<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
</head>
<body>
    <div id="container"></div>
    <div id="package"></div>
    <script type="text/babel">
        function Sample(props) {
            return(
                <h1>Hello {props.children}!!</h1>
            );
        }

        ReactDOM.render (
            <div>
                <Sample>PES</Sample>
                <Sample>ABc</Sample>
            </div>,
            document.querySelector("#container")
        );

        class Counter extends React.Component {
            constructor(props) {
                super(props);
                this.state = {seconds:0}
            }
            render() {
                alert("Rendering");
                return (
                    <div>
                        <button onClick = {this.decrement}>Subs</button>
                        <input type="text" value = {this.state.seconds} readOnly={true}/>
                        <button onClick = {this.increment}>ADDD</button>
                    </div>
                );
                }
                increment = () => {
            this.setState({seconds:this.state.seconds+1})
        }

        decrement = () => {
            this.setState({seconds:this.state.seconds-1})
        }
        }
        
        ReactDOM.render (
            <Counter/>,
            document.querySelector("#package")
        );
    </script>
</body>
</html>
