<html>
	<head>
		<title>React</title>
		
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
		
	
	</head>
	<body>
		<div id="container"></div>
		
		<script type="text/babel">
		
			class ResImage extends React.Component {
				render() {
					return (
						<div>
							<img src={this.props.imgsrc}></img>
						</div> 
					);
				}
			}
			
			class ResLink extends React.Component {
				render() {
					return (
						<div> 
							<a href={this.props.link}> {this.props.linktext} </a> 
						</div> 
					);
				}
			}
			
			class ResCaption extends React.Component {
				render() {
					return (
						<div>
							<p>{this.props.caption}</p> 
						</div> );
				}
			}

			class SrchResult extends React.Component {
				render() {
					return (
						<div>
							<ResImage {...this.props}/>
							<ResCaption {...this.props} />
							<ResLink {...this.props}/>
						</div>
					);
				}
			}
			
			
			ReactDOM.render(
				<div>
					<SrchResult imgsrc="lion.jpeg" link="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.britannica.com%2Fanimal%2Flion&psig=AOvVaw3cteA702BzW7Gy8ePMsxyX&ust=1696487413076000&source=images&cd=vfe&ved=0CBIQjhxqFwoTCJDYkLfi24EDFQAAAAAdAAAAABAH"
                    linktext="liony"
                    caption ="Lion | Characteristics, Habitat, & Facts | Britannica"
                    />
                    <SrchResult imgsrc="hii.jpeg" link="https://www.nationalgeographic.com/animals/mammals/facts/hippopotamus"
                    linktext="hippo"
                    caption ="Hippopotamus, facts and photos"
                    />

				</div>,
				document.querySelector("#container")
			);Â  
		</script>
	</body>
</html>
